<html ng-app="App">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Irrigation</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.8/angular-resource.min.js"></script>

    	<!-- Bootstrap CDN -->
    	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
		

	</head>
	<body ng-controller="MainController as vm">

		<div class="container">
			  <div class="row">
				    <div class="col-sm-2 col-md-2"> </div>
				    <div>

				    	<table class="table table-striped">
				    		<tr>
				    			<td>Switch Irrigator: </td>
				    			<td><button class="button"  ng-click="setState('on')" >ON</button>
									<button class="button"  ng-click="setState('off')">OFF</button>
								</td>
				    			<td>Status {{status}}</td>
				    		</tr>

				    		<tr>
				    			<td>Test Image: </td>
				    			<td>
				    				<button class="button"  ng-click="testImage()">Take Picture</button>
								</td>
				    			<td><div ng-if="showImage" ng-init="showImage = false"> show image preview </div></td>
				    		</tr>

				    		<tr>
				    			<td>Reboot Device: </td>
				    			<td>
				    				<button class="button" ng-click="rebootDevice()">Reboot Device</button>
								</td>
				    			<td></td>
				    		</tr>
				    	</table>

				    </div>
				    <div class="col-sm-2 col-md-2"> </div>
			  </div>
		</div>
		
		
		
		
		<!-- Bootstrap CDN -->
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

		<!-- Contorl the angular part of the application -->
		<script src="javascripts/app-angular.js"></script>
	</body>
</html>
